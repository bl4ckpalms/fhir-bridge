# =============================================================================
# Flyway Production Configuration
# =============================================================================
flyway.url=jdbc:postgresql://${PRODUCTION_DB_HOST}:${PRODUCTION_DB_PORT:5432}/${PRODUCTION_DB_NAME:fhirbridge}
flyway.user=${PRODUCTION_DB_USER}
flyway.password=${PRODUCTION_DB_PASSWORD}
flyway.schemas=public
flyway.locations=classpath:db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=true
flyway.repair=true