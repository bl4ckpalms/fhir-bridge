# =============================================================================
# PostgreSQL Configuration for Development
# =============================================================================

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (adjusted for development)
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Logging Settings (verbose for development)
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_min_duration_statement = 0
log_connections = on
log_disconnections = on
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Development-specific settings
fsync = off  # Faster but less safe - only for development
synchronous_commit = off  # Faster but less safe - only for development
full_page_writes = off  # Faster but less safe - only for development

# Enable extensions
shared_preload_libraries = 'pg_stat_statements'

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'