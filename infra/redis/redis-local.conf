# =============================================================================
# Redis Configuration for Local Testing
# Optimized for local development and testing
# =============================================================================

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""
databases 16

# Persistence (minimal for local testing)
save 300 10
save 60 100
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (disabled for faster local testing)
appendonly no

# Memory Management (conservative for local)
maxmemory 128mb
maxmemory-policy allkeys-lru

# Security (none for local testing)
# requirepass disabled for local testing

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 64

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Local testing specific settings
notify-keyspace-events Ex  # Enable keyspace notifications for debugging